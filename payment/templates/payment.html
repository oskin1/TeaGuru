{% extends "generic.html" %}

{% block title %}
  <title>Оформление заказа</title>
{% endblock %}
{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/_cart_detail.css"/>
{% endblock %}

{% block content %}
<div class="form" id="oform">
    <div class="m-content">
        <h1>Оформление заказа</h1>
        <div class="col-sm-50 form-box">
            <h2>Способ доставки и оплаты:</h2>
            <form class="order-form" action="https://money.yandex.ru/eshop.xml" method="POST">
                <div class="fields">
                    <p id="sum"><span>Сумма: </span>{{ payment.order_amount|floatformat:'2' }}{{ common.currency }}</p>
                    {{ payment_form }}
                </div>
                <button class="control stem fs-12" type="submit" value="Оплатить">Оплатить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
